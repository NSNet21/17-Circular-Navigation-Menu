<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Navigation Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- boxicons -->
    <link
      href="https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="footer">
      <h2>Circular Navigation Menu</h2>
    </div>
    <ul class="menu" id="Menu">
      <div class="toggle" id="Toggle"><i class="bx bx-plus"></i></div>
      <li style="--i: 0">
        <a href="#"><i class="fa-solid fa-house"></i></a>
      </li>
      <li style="--i: 1">
        <a href="#"><i class="fa-solid fa-user"></i></a>
      </li>
      <li style="--i: 2">
        <a href="#"><i class="fa-solid fa-gear"></i></a>
      </li>
      <li style="--i: 3">
        <a href="#"><i class="fa-solid fa-envelope"></i></a>
      </li>
      <li style="--i: 4">
        <a href="#"><i class="fa-solid fa-key"></i></a>
      </li>
      <li style="--i: 5">
        <a href="#"><i class="fa-solid fa-video"></i></a>
      </li>
      <li style="--i: 6">
        <a href="#"><i class="fa-solid fa-gamepad"></i></a>
      </li>
      <li style="--i: 7">
        <a href="#"><i class="fa-solid fa-camera"></i></a>
      </li>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
